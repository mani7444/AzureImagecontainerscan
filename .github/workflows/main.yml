name: MSDO windows-latest
   on:
     push:
       branches: [ main ]
      pull_request:
        branches: [ main ]
      workflow_dispatch:

    jobs:
      sample:

        # MSDO runs on windows-latest and ubuntu-latest.
        # macos-latest supporting coming soon
        runs-on: windows-latest

        steps:
        - uses: actions/checkout@v3

        - uses: actions/setup-dotnet@v3
          with:
            dotnet-version: |
              5.0.x
              6.0.x

        # Run analyzers
        - name: Run Microsoft Security DevOps Analysis
          uses: microsoft/security-devops-action@preview
          id: msdo

       build-secure-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - run: docker build . -t containerscan24.azurecr.io/tipsandtrickscontainer
      
    - uses: Azure/container-scan@v0
      id: container-scan
      continue-on-error: true
      with:
        image-name: containerscan24.azurecr.io/tipsandtrickscontainer 
    
    - uses: Azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }} 
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    
    - run: docker push containerscan24.azurecr.io/tipsandtrickscontainer
